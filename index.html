<!DOCTYPE html>
<html>
 <head> 
     <script src="chance.js"></script>
 </head>
 <body> 
   <h1> Rainforest Chances </h1>

   <div id="jobinfo"></div>

   <button onclick="addWorker();">Add Worker</button>
   <button onclick="add100Workers();">Add 100 Workers</button>
   <button onclick="removeWorker();">Remove Worker</button>
   <button onclick="addJob();">Add Job</button>
   <button onclick="add100Jobs();">Add 100 Jobs</button> 
   <button onclick="assignJob();">Assign Job</button>
   <button onclick="assignAllJobs();">Assign All Jobs</button>
   <button onclick="reset();">Clear All</button>

   <br />

   <input onchange="updateJobPerSec(event);" value="10"></input> job(s) assigned per second.
   <br />

   <button onclick="start();">Start</button>
   <button onclick="stop();">Stop</button>

   <hr>
   <div id="stat"></div>

   <br />

   <div id="jobCount"></div> 

   <br />

   <hr>

   All Workers' Job Count

   <div id="overall"></div>   

 <p> code available at <a href="https://github.com/sweeneyapps/RFchances">github</a> </p>
 </body>
</html>
