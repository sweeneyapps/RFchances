<!DOCTYPE html>
<html>
 <head> 
     <script src="chance.js"></script>
 </head>
 <body> 
   <h1> Rainforest Chances </h1>

   <div id="jobinfo"></div>

   <button onclick="addWorker(1);">Add Worker</button>
   <button onclick="removeWorker(1);">Remove Worker</button>
   <button onclick="addWorker(100);">Add 100 Workers</button>
   <button onclick="removeWorker(100);">Remove 100 Workers</button>
   <button onclick="clearAll();">Clear All</button>

   <br />

   Flow of jobs: light <input type="range" min="1" max="100" step="1" onchange="updateJobPerSec(event);" value="10"></input> heavy
   <br />

   <button onclick="start();">Start</button>
   <button onclick="stop();">Stop</button>

   <hr>
   <p>Your Trust Score: <span id="rating"></span> (trust scores are assigned 0-100 randomly) </p>
   
   <div id="stat"></div>

   <br />

   <div id="jobCount"></div> 

   <br />

   <hr>

   All Workers' Job Count

   <div id="overall"></div>   

 <p> code available at <a href="https://github.com/sweeneyapps/RFchances">github</a> </p>
 </body>
</html>
